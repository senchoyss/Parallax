<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">sen<span>choys</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>

        <h1 class="big-title translate" data-speed="0.1">Привет</h1>

        
        <img src="img/mount1.png" class="mount1 translate" data-speed="-0.2" alt="">
        <img src="img/mount2.png" class="mount2 translate" data-speed="0.4" alt="">
        <img src="img/wikd.png" class="wikd translate" data-speed="0.5" alt="">
    </header>

    <section>
        <div class="shadow"></div>

        <div class="container">
            <div class="content opacity">
                <h3 class="title">
                    About
                    <div class="border"></div>
                </h3>
                <p class="text">Привет, меня зовут Арсений.</p>
            </div>

            <div class="imgContainer opacity">
                <img src="img/image.jpg" alt="">
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
